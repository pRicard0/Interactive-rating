<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <!-- Rating state start -->
  <main class="container">
    <div class="image-box"><img src="images/icon-star.svg" alt="star icon" class="icon"></div>
    <h1 class="title">How did we do?</h1>
    <p class="text">
      Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!
    </p>
    <div class="numbers">
      <input type="button" value="1" class="number" id="1" onclick="">
      <input type="button" value="2" class="number" id="2" onclick="">
      <input type="button" value="3" class="number" id="3" onclick="">
      <input type="button" value="4" class="number" id="4" onclick="">
      <input type="button" value="5" class="number" id="5" onclick="">
    </div>
    <button class="button">Submit</button>
  </main>
  <!-- Rating state end -->


  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>. !-->
  </div>
</body>
</html>
