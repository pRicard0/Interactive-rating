<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <!-- Rating state start -->
  <main class="container active">
    <div class="image-box"><img src="images/icon-star.svg" class="icon"></div>
    <h1 class="title">How did we do?</h1>
    <p class="text">
      Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!
    </p>
    <div class="numbers">
      <input type="button" value="1" class="number" id="1" onclick="">
      <input type="button" value="2" class="number" id="2" onclick="">
      <input type="button" value="3" class="number" id="3" onclick="">
      <input type="button" value="4" class="number" id="4" onclick="">
      <input type="button" value="5" class="number" id="5" onclick="">
    </div>
    <button class="button">Submit</button>
  </main>
  <!-- Rating state end -->

  <section class="container" id="thankyou">
    <img src="./images/illustration-thank-you.svg" alt="" id="thankyou-image">
    <div>
      <span>You selected x out of 5</span>
    </div>
    <h1 class="title">Thank you!</h1>
    <p class="text" id="thankyou-text">
      We appreciate you taking the time to give a rating. 
      If you ever need more support, don't hesitate to get in touch!
    </p>
  </section>

  <script src="./script.js"></script>

</body>
</html>
